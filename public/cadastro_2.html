<!DOCTYPE html>
<html lang="ptbr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cadastro_css.css">
  <link rel="shortcut icon" href="assets/img/Imagem_do_WhatsApp_de_2024-08-07_à_s__14.44.05_fedbd8fd-removebg-preview 1.svg" type="image/x-icon">
  <title>SERVGUARD - CADASTRO</title>
</head>

<body>
  <div class="header">
    <div class="login-container">
      <div class="fonte">
        <h2 style="margin-bottom: 10%; padding-top: 8px; color: white;">CADASTRO</h2>
      </div>
      <select onchange="mudarUsuario()" class="tipo_usuario" name="tipo_usuario" id="tipo_usuario">
        <option value="#">Selecione o tipo de funcionário</option>
        <option value="adm">Administrador</option>
        <option value="comum">Comum</option>
      </select>

      <div id="form-container">
      </div>

      <a class="se-cadastre" href="login.html">
        <span class="esquece-senha" style="padding-bottom: 100%;">Já possui login?</span>
      </a>

    </div>
  </div>

  <script>
    function mudarUsuario() {
      const tipoUsuario = document.getElementById('tipo_usuario').value;
      const formContainer = document.getElementById('form-container');

      let formHTML = '';

      if (tipoUsuario === 'adm') {
        formHTML = `
          <form class="login-form">
            <label class="nome" for="nome">Nome:</label>
            <input class="input_nome" placeholder="Insira seu nome:" type="text" id="nome" name="nome" required>

            <label class="e-mail" for="email">E-mail do Usuário:</label>
            <input class="input_email" placeholder="Insira seu E-mail:" type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input class="input_senha" placeholder="Insira sua senha:" type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar senha:</label>
            <input class="input_senha" placeholder="Confirme sua senha:" type="password" id="confirmar_senha" name="confirmar_senha" required>

            <div class="botao_form">
              <button style="width: 100%; margin-top: 5%; margin-bottom: 5%; background-color: white; color: #B691FF;" type="button" onclick="verificar()">Cadastre-se</button>
            </div>
          </form>
        `;
      } else if (tipoUsuario === 'comum') {
        formHTML = `
          <form class="login-form">
            <label class="nome" for="nome">Nome:</label>
            <input class="input_nome" placeholder="Insira seu nome:" type="text" id="nome" name="nome" required>

            <label class="e-mail" for="rf">Registro de funcionário (RF):</label>
            <input class="input_email" placeholder="Insira seu código:" type="text" id="rf" name="rf" required>

            <label for="senha">Senha:</label>
            <input class="input_senha" placeholder="Insira sua senha:" type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar senha:</label>
            <input class="input_senha" placeholder="Confirme sua senha:" type="password" id="confirmar_senha" name="confirmar_senha" required>

            <div class="botao_form">
              <button style="width: 100%; margin-top: 5%; margin-bottom: 5%; background-color: white; color: #B691FF;" type="button" onclick="verificar()">Cadastre-se</button>
            </div>
          </form>
        `;
      }

      formContainer.innerHTML = formHTML;
    }

    function verificar() {
      window.location.href = "login.html";
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('tipo_usuario').value = 'adm';
      mudarUsuario();
    });

    
  </script>
</body>

</html>
