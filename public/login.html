<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ServGuard | Login</title>
  </head>
  <body>
    <section id="page-cadastro">
      <main class="father-cadastro">
        <div class="child-card-form-cadastro">
          <div class="card-form-cadastro">
            <a class="logo-cadastro color-white mt-2" href="./index.html">
              <img src="./assets/img/logo.png" alt="" />
              <h3 class="bold">ServGuard</h3>
            </a>

            <form action="">
              <div class="form-card-line-border mb-1">
                <div class="form-titulo-cadastro my-3">
                  <h3 class="color-white mb-1">Bem vindo de volta!</h3>
                  <p class="color-gray">
                    Faça login abaixo para continuar acessando a dashboard.
                  </p>
                </div>
                <div class="formContainer mb-2">
                  <input
                    placeholder="example@email.com"
                    type="text"
                    id="email_usuario"
                    name="email_usuario"
                    required
                    autocomplete="off"
                  />
                  <label class="color-white" for="email">Email</label>
                </div>
                <div class="formContainer">
                  <input
                    placeholder="Digite sua senha"
                    type="password"
                    id="senha_usuario"
                    name="senha_usuario"
                    required
                    autocomplete="off"
                  />
                  <label class="color-white" for="senha">Senha</label>
                </div>

                <button class="btnServGuard mt-3">Entrar</button>

                <p class="color-gray little-text center">
                  Não tem uma conta?
                  <a class="color-purple little-text" href="./cadastro.html">
                    Inscreva-se
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
        <div class="child-card-image-cadastro">
          <figure>
            <h3 class="color-white mb-1">Lorem ipsum dolor</h3>
            <p class="color-gray">Lorem ipsum dolor sit amet consectetur?</p>
          </figure>
        </div>
      </main>
    </section>
  </body>
</html>
