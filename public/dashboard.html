<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVGUARD | Dashboards</title>

    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="css/dashboards.css" />
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>

    <style>
        #myChart, #myChart2, #myChart3, #myChart4 {
            width: 100%;   
            height: 300px;         }
    </style>
</head>

<body>
    <div class="janela">
        <div class="header-left">
            <div class="div_topo">
                <img src="assets/img/logo.png" class="img_logo" alt="">
                <h1 style="color: white; font-size: 38px; transform: translate(10%, -150%);">ServGuard</h1>
            </div>
            <div class="div_usuario">
                <img src="assets/img/proto-persona.png" class="img_usuario" alt="">
                <h3 style="transform: translate(-30%, -150%); color: white;">Juliana Silva</h3>
            </div>
        </div>

        <div class="dash">
            <div id="graficos">
                <div class="div_superior">
                    <img src="assets/img/sino 1.png" class="sino_superior">
                    <img src="assets/img/sair (1) 1.png" class="sair_superior">
                </div>

                <div class="quadrado_principal">
                    <div class="quadrado_meio"><canvas id="myChart"></canvas></div>
                    <div class="quadrado_meio2"><canvas id="myChart2"></canvas></div>
                    <div class="quadrado_meio3"><canvas id="myChart3"></canvas></div>
                </div>

                <div class="quadrado_baixo">
                    <div class="div_componente"><canvas id="myChart4"></canvas></div>
                    <div class="div_componente2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'RAM',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    borderColor: 'rgba(128, 0, 128, 1)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx2 = document.getElementById('myChart2').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'DISCO',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    borderColor: 'rgba(128, 0, 128, 1)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx3 = document.getElementById('myChart3').getContext('2d');
        new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'CPU',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    borderColor: 'rgba(128, 0, 128, 1)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx4 = document.getElementById('myChart4').getContext('2d');
        new Chart(ctx4, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'REDE',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    borderColor: 'rgba(128, 0, 128, 1)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
